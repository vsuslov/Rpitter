<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fc="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="general" name="css/main.css"/>
    </h:head>
    <h:body>
        Hello from Facelets<br/>
        <h:form>
            <h:outputText value="Login:"/>
            <h:inputText id="login" value="#{index.login}"/><br/>
            <h:outputText value="E-mail:"/>
            <h:inputText id="email" value="#{index.email}"/>
            <h:commandButton id="submit" action="#{index.addCustomer()}" value="GO">
                <c:ajax execute="login email" render="ajxtbl"/>
            </h:commandButton>
            <h:commandButton id="delete" action="#{index.deleteCustomer()}" value="Delete">
                <c:ajax execute="login email" render="ajxtbl"/>
            </h:commandButton>
        </h:form>
        
        <h:dataTable id="ajxtbl" value="#{index.customers}" var="cust" border="1">
            <h:column>
                <h:selectBooleanCheckbox id="chk_#{cust.id}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{cust.id}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{cust.login}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{cust.email}"/>
            </h:column>
            
        </h:dataTable>
    </h:body>
    <h:messages errorClass="error" infoClass="info" warnClass="warning"/>
</html>
